<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineSkip Revenue Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 900px;
      width: 100%;
    }
    .inputs-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      align-items: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    input[type=number],
    input[type=range] {
      width: 100%;
      padding: 0.5rem;
      background: #2e2e2e;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    label {
      color: #ccc;
    }
    h1 {
      color: #0682fe;
    }
    .highlight {
      color: #0682fe;
      font-size: 2rem;
      text-align: center;
      margin-top: 0.5rem;
    }
    .highlight-label {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    .input-wrapper {
      position: relative;
      margin-top: 1rem; /* align with number & slider */
    }
    .input-wrapper span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1rem;
    }
    .input-wrapper input {
      padding-left: 24px;
      font-size: 1rem;
    }
    /* fine-tune slider vertical alignment */
    input[type=range] {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lineleap-logo.png" alt="LineLeap Logo" class="logo"/>
    <h1>LineSkip Revenue Calculator</h1>
    <p>This calculator helps you estimate how much money you could generate in a single night with LineLeap.</p>
    <div class="card">
      <div class="inputs-row">
        <!-- Number of Nightly Customers -->
        <div class="input-group">
          <label for="people">Number of Nightly Customers</label>
          <input type="number" id="people" value="100" placeholder="Enter number" />
        </div>

        <!-- Slider -->
        <div class="input-group">
          <label for="percentage">Percentage of Customers who would purchase LineSkips</label>
          <input type="range" id="percentage" min="0" max="100" value="15" />
          <div id="percentDisplay" class="highlight" style="font-size: 1rem; color: white; text-align: left;">
            15%
          </div>
        </div>

        <!-- LineSkip Price -->
        <div class="input-group" style="padding-right: 1rem;">
          <label for="price">LineSkip Price</label>
          <div class="input-wrapper">
            <span>$</span>
            <input type="number" id="price" value="15" />
          </div>
        </div>
      </div>

      <div class="highlight-label">New LineSkip Revenue:</div>
      <div id="total" class="highlight" style="color: #0682fe;">$0.00</div>
    </div>
  </div>

  <script>
    const peopleInput = document.getElementById('people');
    const percentageInput = document.getElementById('percentage');
    const priceInput = document.getElementById('price');
    const percentDisplay = document.getElementById('percentDisplay');
    const totalDisplay = document.getElementById('total');

    function update() {
      const people = parseFloat(peopleInput.value) || 0;
      const percent = parseFloat(percentageInput.value) || 0;
      const price = parseFloat(priceInput.value) || 0;
      percentDisplay.textContent = percent + '%';
      const result = (people * (percent / 100) * price * 0.7).toFixed(2);
      totalDisplay.textContent = '$' + result;
    }

    peopleInput.addEventListener('input', update);
    percentageInput.addEventListener('input', update);
    priceInput.addEventListener('input', update);
  </script>
</body>
</html>
